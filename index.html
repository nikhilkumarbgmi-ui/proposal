<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
  background:black;
}

/* Background image */
body{
  background:
    linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
    url("Heart.png");
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
}

.container{
  background:rgba(0,0,0,0.6);
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:330px;
  text-align:center;
  animation:beat 1.5s infinite;
}

@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

button{
  padding:12px 25px;
  border-radius:30px;
  border:none;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}

.start{background:#ffd700}
.yes{background:#00ffb3}
.no{background:#ff3d3d; position:absolute}

/* Rose petals */
.petal{
  position:absolute;
  top:-30px;
  font-size:22px;
  animation:fall 7s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg); opacity:0}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="Khwab.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h2 id="text">Will you be mine forever? ğŸ’â¤ï¸</h2>

  <!-- Start music button -->
  <button class="start" onclick="startMusic()">â–¶ Start Music</button><br>

  <button class="yes" onclick="yesClicked()">YES ğŸ˜</button>
  <button class="no" id="noBtn" onmouseover="noClicked()">NO ğŸ˜</button>

  <p style="font-size:12px;opacity:0.7;">Tap Start Music ğŸµ</p>
</div>

<script>
function startMusic(){
  const music = document.getElementById("music");
  music.volume = 0.7;
  music.play();
}

function noClicked(){
  const b = document.getElementById("noBtn");
  b.style.left = Math.random()*80 + "%";
  b.style.top = Math.random()*80 + "%";
}

function yesClicked(){
  document.body.innerHTML =
  "<h1 style='color:white;text-align:center;'>She Said YES ğŸ’â¤ï¸<br>Forever ğŸ˜</h1>";
}

/* Rose petals animation */
setInterval(()=>{
  const p = document.createElement("div");
  p.className = "petal";
  p.innerHTML = "ğŸŒ¹";
  p.style.left = Math.random()*100 + "vw";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),7000);
},800);
</script>

</body>
</html>
